<template name="elements_vulnerabilities_txorigin">
    <div class="row clear account-page-notification">
        <div class="row clear">
            <a href="{{#if owners}}
                {{#if (isWatchOnly _id)}}
                    #
                {{else}}
                    {{pathFor route='createAccount' query=upgradeParams}}
                {{/if}}
                {{else}}
                    {{pathFor route='account' address=walletAddress}}
                {{/if}}">
                {{#if owners}}
                    {{i18n "wallet.app.warnings.txOriginVulnerabilityWallet"}}
                    {{#unless (isWatchOnly _id)}}
                        <br><strong>{{i18n "wallet.app.warnings.txOriginVulnerabilityCallToAction"}}</strong>
                    {{/unless}}
                {{else}}
                    {{i18n "wallet.app.warnings.txOriginVulnerabilityAccount"}}
                {{/if}}
            </a>
        </div>
    </div>
</template>
