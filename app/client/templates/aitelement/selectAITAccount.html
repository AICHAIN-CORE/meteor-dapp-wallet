<template name="dapp_selectAITAccount">
    <div class="dapp-select-account {{class}}">
        <select name="{{#if name}}{{name}}{{else}}dapp-select-account{{/if}}" class="{{class}}">
            {{#each accounts}}
                <option value="{{address}}" {{selected}}>
                    {{#if isAccount}}ðŸ”‘{{/if}} {{name}}
                    {{#if balance}}
                        - {{formatBalanceWithUnit balance "0,0.00"}}
                        {{#if isNotEtherUnit}}
                            ({{formatBalanceWithUnit balance "0,0.00" "ether"}})
                        {{/if}}
                    {{/if}}
                </option>
            {{/each}}
        </select>
        {{#if isAddress}}
        {{> dapp_identiconAIT identity=(TemplateVar.get "value") class="dapp-small"}}
        {{else}}
        <i class="no-identicon icon-{{TemplateVar.get 'value'}}"></i>
        {{/if}}
    </div>
</template>
